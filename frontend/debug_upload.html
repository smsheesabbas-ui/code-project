<!DOCTYPE html>
<html>
<head>
    <title>Debug CSV Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        button { padding: 10px 15px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .error { background: #ffe6e6; }
        .success { background: #e6ffe6; }
    </style>
</head>
<body>
    <h1>CashFlow AI - Debug CSV Upload</h1>
    
    <div class="test-section">
        <h2>1. Test Backend Connection</h2>
        <button onclick="testBackendConnection()">Test Connection</button>
        <div id="connectionResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test CSV Upload</h2>
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="testCSVUpload()">Upload CSV</button>
        <div id="uploadResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Paste CSV</h2>
        <textarea id="csvText" rows="5" style="width: 100%; margin: 10px 0;" 
            placeholder="Paste CSV data here..."></textarea>
        <button onclick="testPasteUpload()">Upload Pasted Data</button>
        <div id="pasteResult" class="result"></div>
    </div>

    <script src="js/api.js"></script>
    <script>
        async function testBackendConnection() {
            const resultDiv = document.getElementById('connectionResult');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Backend Connected: ${JSON.stringify(data)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Connection Failed: ${error.message}`;
            }
        }
        
        async function testCSVUpload() {
            const fileInput = document.getElementById('csvFile');
            const resultDiv = document.getElementById('uploadResult');
            
            if (fileInput.files.length === 0) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '❌ Please select a CSV file';
                return;
            }
            
            const file = fileInput.files[0];
            resultDiv.innerHTML = `Uploading ${file.name}...`;
            
            try {
                console.log('Starting upload for file:', file);
                const result = await ImportAPI.uploadCSV(file);
                console.log('Upload result:', result);
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Upload Successful!
                    <br><strong>ID:</strong> ${result.id}
                    <br><strong>Filename:</strong> ${result.filename}
                    <br><strong>Status:</strong> ${result.status}
                    <br><strong>Size:</strong> ${result.file_size} bytes
                    <br><button onclick="testPreview('${result.id}')">Test Preview</button>`;
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Upload Failed: ${error.message}
                    <br><strong>Stack:</strong> <pre>${error.stack}</pre>`;
            }
        }
        
        async function testPasteUpload() {
            const csvText = document.getElementById('csvText').value.trim();
            const resultDiv = document.getElementById('pasteResult');
            
            if (!csvText) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '❌ Please paste CSV data first';
                return;
            }
            
            resultDiv.innerHTML = 'Processing pasted data...';
            
            try {
                // Create a blob from the pasted text
                const blob = new Blob([csvText], { type: 'text/csv' });
                const file = new File([blob], 'pasted_data.csv', { type: 'text/csv' });
                
                console.log('Created file from paste:', file);
                const result = await ImportAPI.uploadCSV(file);
                console.log('Paste upload result:', result);
                
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Paste Upload Successful!
                    <br><strong>ID:</strong> ${result.id}
                    <br><strong>Rows:</strong> ${result.file_size} bytes
                    <br><button onclick="testPreview('${result.id}')">Test Preview</button>`;
            } catch (error) {
                console.error('Paste upload error:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Paste Upload Failed: ${error.message}
                    <br><strong>Stack:</strong> <pre>${error.stack}</pre>`;
            }
        }
        
        async function testPreview(importId) {
            try {
                console.log('Getting preview for:', importId);
                const preview = await ImportAPI.getImportPreview(importId);
                console.log('Preview data:', preview);
                
                alert(`Preview loaded!
Rows: ${preview.total_rows}
Confidence: ${Math.round((preview.detected_columns?.detection_confidence || 0) * 100)}%
Columns: ${Object.keys(preview.detected_columns?.columns || {}).join(', ')}`);
            } catch (error) {
                console.error('Preview error:', error);
                alert(`Preview failed: ${error.message}`);
            }
        }
        
        // Test connection on page load
        window.onload = testBackendConnection;
    </script>
</body>
</html>
