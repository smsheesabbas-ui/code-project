[tool:pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto
markers =
    asyncio: marks tests as async
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    chat: marks tests for chat assistant features
    notifications: marks tests for email notification features
    dashboard: marks tests for advanced dashboard features
    v3: marks tests for Iteration 3 features
